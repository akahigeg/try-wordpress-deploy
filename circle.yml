# ref: http://blog.wppusher.com/continuous-integration-with-wordpress-and-circleci/
machine:
  timezone:
    Asia/Tokyo

  php:
    version: 5.5.11

  hosts:
    wp-deploy.dev: 127.0.0.1

dependencies:
  pre:
    # Use cURL to fetch WP-CLI
    - curl -O https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
    - chmod +x wp-cli.phar

    - cp wordpress/wp-config.ci.php wordpress/wp-config.php

    # And use WP-CLI to activate it
    #- ./wp-cli.phar plugin activate wppusher --path=wordpress

  post:
    # Configure Apache
    - cp ci/apache-ci.conf /etc/apache2/sites-available
    - a2ensite apache-ci.conf
    - sudo service apache2 restart

    # Install WordPress
    - ./wp-cli.phar core install --allow-root --admin_name=admin --admin_password=admin --admin_email=admin@example.com --url=http://wp-deploy.dev:8080 --title=WordPress --path=/tmp/try-wordpress-deploy/wordpress

test:
  override:
    # This is just for us to see that the WP Pusher plugin was actually installed and is active
    - ./wp-cli.phar plugin list --path=/tmp/try-wordpress-deploy/wordpress
